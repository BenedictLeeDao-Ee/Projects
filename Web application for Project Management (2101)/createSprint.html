<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Sprint</title>
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./layout/layout.css">
        <link href="./sprint-list/sprintform.css" rel="stylesheet" type="text/css" media="all">
    </head>

    <body>
	<main>
        
        <div class="container" id = "form-display">
            
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-9">
                    <div id="previousBtn">
                        <h4><a href="sprintlist.html" class="previous">&laquo; Back</a></h4>
                    </div>
                      <form class="form-group" method="post" id="sprint-form">
                        <fieldset>
                          <div class="row">
                            <div class="col-lg-auto">
                              <label for="sprintName">
                                <h4>Sprint Name:</h4>
                              </label>
                            </div>
                            <div class="col-lg">
                              <input type="text" name="_sprintName" class="form-control" placeholder="Sprint name">
                            </div>
                  
                          </div>
                          <br>
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="row">
                                <div class="col-lg-auto">
                                  <label>Start Date:</label>
                                </div>
                                <div class="col-lg-auto">
                                  <div class="input-group date" id="datepicker">
                                    <input type="date" class="form-control" name="_startDate" id = "_startDate" required>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="row">
                                <div class="col-lg-auto">
                                  <label>End Date:</label>
                                </div>
                                <div class="col-lg-auto">
                                  <div class="input-group date" id="datepicker">
                                    <input type="date" class="form-control" name="_endDate" id = "_endDate" required>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <br>
                          <br>
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="row">
                                <div class="col-lg">
                                  <label>Sprint Description:</label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <br>
                          <div class="col-lg">
                            <input type="text" name="_sprintDesc" class="form-control" id="sprintDescription"
                              placeholder="This is the description of the sprint">
                          </div>
                          <br>
                          <div class="row">
                  
                            <div class="col-lg-7">
                              <div class="col-lg-auto float-end">
                                <div>
                                  <input type="submit" name="done" value="Create" class="btn btn-primary">
                                </div>
                              </div>
                            </div>
                          </div>
                  
                          <div class="row">
                            <h5 style="color:red;"><span id="errorDate"></span></h5>
                          </div>
                        </fieldset>
                      </form>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
        

    </main>
    
    <script src = "./localstorage.js"></script>
    <script src = "./main.js"></script>
    <script src = "./sprint-create/create-sprint.js"></script>
    <script src="./layout/sidebar.js"></script>
    <script src="./layout/header.js"></script>
    <script src="./layout/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    </body>
</html>
