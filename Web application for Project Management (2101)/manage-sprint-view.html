<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Manage Sprint</title>
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./layout/layout.css">
        <link href="./manage-sprint-view/manage-sprint-view.css" rel="stylesheet" type="text/css" media="all">
    </head>

    <body>
	<main>
        <div class="container" id = "container">

            <div class="row">
                <div class="col-lg-auto" id="previousBtn">
                    <h4><a href="sprintlist.html" class="previous">&laquo; Back</a></h4>
                </div>
                <div class="col-lg">
                  <h1 id="manageSprint">Manage Sprint</h1>
                </div>
                <div class="col-lg-auto">
                    <div id="endSprintBtn">
                        <input type="submit" name="endSprint" value="End Sprint" onclick="endSprint()" class="btn btn-primary">
                    </div>
                </div>
            </div>
            
            <div class="row">

                <div class="col-lg-4">
                    <div class="titles">
                        <label>NOT STARTED</label>
                    </div>
                    <div class="container vertical-scrollable card-display">
                        <div class="drop-zone" id="not-started">
                          
                        </div>  
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="titles">
                        <label>IN PROGRESS</label>
                    </div>
                    <div class="container vertical-scrollable card-display">
                        <div class="drop-zone"  id="in-progress">
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="titles">
                        <label>COMPLETED</label>
                    </div>
                    <div class="container vertical-scrollable card-display">
                        <div class="drop-zone"  id="completed">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
      
    <script src = "./constants.js"></script>
    <script src = "./localstorage.js"></script>
    <script src = "./main.js"></script>
    <script src="./layout/sidebar.js"></script>
    <script src="./layout/header.js"></script>
    <script src="./layout/app.js"></script>
    <script src="./manage-sprint-view/manage-sprint-view.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
