<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Change Status</title>
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./layout/layout.css">
        <link href="./change-task-status/change-task-status.css" rel="stylesheet" type="text/css" media="all">
    </head>

    <body>
	<main>
        
        <div class="container" id = "container">
            
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-9">
                    <div id="previousBtn">
                        <h4><a href="manage-sprint-view.html" class="previous">&laquo; Back</a></h4>
                    </div>
                    <div id="ui">
                        <form class="form-group">
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="row">
                                        <div class="col-lg-auto">
                                            <label><h4>Task Name:</h4></label>
                                        </div>
                                        <div class="col-lg-auto">
                                            <h4><span id="taskName"></span></h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="row">
                                        <div class="col-lg-auto">
                                            <label>Priority:</label>
                                        </div>
                                        <div class="col-lg-auto">
                                            <span id="priority"></span>
                                        </div>
                                        <div class="col-lg-auto">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <br>
    
                            <div class="row">
                                <div class="col-lg-auto">
                                    <label>Tags:</label>
                                </div>
                                <div class="col-lg-auto">
                                    <span id="tags"></span>
                                </div>
                            </div>
    
                            <br>
    
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="row">
                                        <div class="col-lg-auto">
                                            <label>Type:</label>
                                        </div>
                                        <div class="col-lg-auto">
                                            <span id="type"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="row">
                                        <div class="col-lg-auto">
                                            <label>Due Date:</label>
                                        </div>
                                        <div class="col-lg-auto">
                                            <span id="dueDate"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <br>
    
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="row">
                                        <div class="col-lg-auto">
                                            <label>Story Points:</label>
                                        </div>
                                        <div class="col-lg-auto">
                                            <span id="storyPoints"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="row">
                                        <div class="col-lg-auto">
                                            <label>Status:</label>
                                        </div>
                                        <div class="col-lg-auto" id = "editable-status">
                                            <span id="Status"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <br>
    
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="row">
                                        <div class="col-lg">
                                            <label>Task Description:</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="row">
                                        <div class="col-lg-auto">
                                            <label>Assignees:</label>
                                        </div>
                                        <div class="col-lg-auto">
                                            <span id="Assignees"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <br>
                            
                            <div class="container" id="taskDescContainer">
                                <span id="taskDescription"></span>
                            </div>
    
                            <br>
                            <div class="row">
                                <div class="col-lg-6">
                                    Time Spent:
                                </div>
                                
                            </div>
                            
                            <table class="table table-striped table-hover" id="time-table">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Duration</th>
                                  </tr>
                                </thead>
                            </table>


                            

                            <div class="row">
                                <div class= "col-sm-12 text-center">
                                        <a href="./timeform.html">
                                        <input type="button" name="cancel" value="Add Time Spent" class="btn btn-primary">
                                        </a>
                                        <input type="button" name="change-status" value="Change Status" class="btn btn-primary" onclick="changeStatus()" >                                     
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
        

    </main>
    
    <script src = "./constants.js"></script>
    <script src = "./localstorage.js"></script>
    <script src = "./main.js"></script>
    <script src="./change-task-status/change-task-status.js"></script>
    <script src="./layout/sidebar.js"></script>
    <script src="./layout/header.js"></script>
    <script src="./layout/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    </body>
</html>
