<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Team Dashboard</title>
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./layout/layout.css">
        <link href="./team-dashboard/team-dashboard.css" rel="stylesheet" type="text/css" media="all">
    </head>

    <body>
        <main>
        
            <div class="container m-3" id = "form-display">
                
                <div class="row">
                    <div class="col-lg-1">
                        <div class="col-lg-auto" id="previousBtn">
                            <h4><a href="team-board.html" class="previous">&laquo; Back</a></h4>
                        </div>
                    </div>
    
                    <div class="col-lg-9">
                        <div class="row">
                            <div class="col-lg">
                                <label><h1>Team Dashboard</h1></label>
                            </div>
                        </div>
    
                          <form class="form-group" method="post" id="date-form">
                            <fieldset>
                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="row">
                                    <div class="col-lg-auto">
                                      <label>Date Range Start:</label>
                                    </div>
                                    <div class="col-lg-auto">
                                      <div class="input-group date" id="datepicker">
                                        <input type="date" class="form-control" name="_taskStartDate" id = "_taskStartDate" onchange="runDisplayFunctions()" required>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <br>
                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="row">
                                    <div class="col-lg-auto">
                                      <label>Date Range End:</label>
                                    </div>
                                    <div class="col-lg-auto">
                                      <div class="input-group date" id="datepicker">
                                        <input type="date" class="form-control" name="_taskEndDate" id = "_taskEndDate" onchange="runDisplayFunctions()" required>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <br>
                              <p id = "errorDate" style="color:red"></p>
                              <div class="row"> 
                                <div class="col-lg-12">
                                  <!--<label id="sectionTitle">Average Time Spent:</label> -->
                                  <div id="averageTime"></div>
                                </div>
                              </div>
                              
                              <br>
                              <div class="row">
                                <div class="col-lg-12">
                                  <table class="table table-striped table-hover table-bordered" id="taskTable" width="100%">
                                    <!-- <thead>
                                      <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Tasks Completed</th>
                                      </tr>
                                    </thead> -->
                                    <!-- <tr>
                                      <td>17/08/2022</td>
                                      <td>0</td>
                                    </tr>
                                    <tr>
                                      <td>18/08/2022</td>
                                      <td>2</td>
                                    </tr> -->
                                  </table>
                                </div>
                              </div>    
                              <div class="row">
                                <h5 style="color:red;"><span id="errorDate"></span></h5>
                              </div>
                            </fieldset>
                          </form>
                    </div>
                </div>
            </div>
            
    
        </main>
    
    <script src = "./constants.js"></script>
    <script src = "./localstorage.js"></script>
    <script src = "./main.js"></script>
    <script src="./layout/sidebar.js"></script>
    <script src="./layout/header.js"></script>
    <script src="./layout/app.js"></script>\
    <script src="./team-dashboard/team-dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    </body>
</html>
