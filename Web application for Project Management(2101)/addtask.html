<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sprint Board</title>
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./layout/layout.css">

    <body>
	<main>
        <div class="container m-3" id = "container">

          <div class="row">
            <div class="col-lg-auto" id="previousBtn">
              <h4><a href="sprintlist.html" class="previous">&laquo; Back</a></h4>
            </div>
            <div class="col-lg">
                <label id="sprintBoard"><h1>Sprint Board</h1></label>
            </div>
            <div class="col-lg-auto">
              <div id="startSprintBtn">
                <input type="submit" name="startSprint" value="Start Sprint" onclick="startSprint()" class="btn btn-primary">
              </div>
            </div>
          </div>
            
            <div class="row">

                <div class="col-lg-1"></div>

                <div class="col-lg-5">
                    <div class="titles">
                        <label>PRODUCT BACKLOG</label>
                    </div>
                    <div class="container vertical-scrollable" id="ui">
                        <div class="drop-zone" id="pb">
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="titles">
                        <label>SPRINT BOARD</label>
                    </div>
                    <div class="container vertical-scrollable" id="ui">
                        <div class="drop-zone" id="sb">
                        </div>
                    </div>
                </div>

                <div class="col-lg-1"></div>

            </div>
        </div>
    </main>
