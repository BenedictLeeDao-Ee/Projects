<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Time Form</title>
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./layout/layout.css">
        <link href="./time-form/time-form.css" rel="stylesheet" type="text/css" media="all">
    </head>

    <body>
	<main>
        
        <div class="container" id = "container">
            
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-9">
                    <div id="previousBtn">
                        <h4><a href="change-task-status.html" class="previous">&laquo; Back</a></h4>
                    </div>
                    <form class="form-group" method="post" id="ui">
                        <fieldset>
                          <div class="row">
                            <div class="col-lg-auto">
                                <h4>Task Name:</h4>        
                            </div>
                            <div class="col-lg-auto">
                                <h4 id="taskName"> Task 01</h4>
                            </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col-lg-auto">
                              <label>Date:</label>
                            </div>
                            <div class="col-lg-auto">
                              <div class="input-group date" id="datepicker">
                                <input type="date" class="form-control" name="date" id = "date" required>
                              </div>
                            </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col-lg-auto">
                              <label>Duration:</label>
                            </div>
                            <div class="col-lg-auto">
                                <select name="duration" class="custom-select" required>
                                    <option value="0.5">0.5 hour</option>
                                    <option value="1">1 hour</option>
                                    <option value="1.5">1.5 hour</option>
                                    <option value="2">2 hour</option>
                                    <option value="2.5">2.5 hour</option>
                                    <option value="3">3 hour</option>
                                    <option value="3.5">3.5 hour</option>
                                    <option value="4">4 hour</option>
                                </select>
                            </div>
                          </div>
                          <br>
                          <br>
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="col-lg-auto float-end">
                                <div>
                                  <a href="change-task-status.html" class="btn btn-secondary">Cancel</a>
                                  <!--<input class="btn btn-secondary" type="reset" onclick="removeVisible()" value="Cancel">-->
                                </div>
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="col-lg-auto">
                                <div>
                                  <input type="button" name="done" value="Add Time" onclick="addTime()" class="btn btn-primary">
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <h5 style="color:red;"><span id="errorDate"></span></h5>
                        </div>
                        </fieldset>
                      </form>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
        

    </main>
    
    <script src = "./localstorage.js"></script>
    <script src = "./main.js"></script>
    <script src="./layout/sidebar.js"></script>
    <script src="./layout/header.js"></script>
    <script src="./layout/app.js"></script>
    <script src="./time-form/time-form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    </body>
</html>
